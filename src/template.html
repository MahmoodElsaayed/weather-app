<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/favicon.png"
        />
        <title>Weather App</title>
    </head>

    <body>
        <!-- TODO: switch this to visible after developing all 4 containers -->
        <div
            class="search-page container hidden"
            aria-hidden="true"
            id="searchPage"
        >
            <p>Where to?</p>
            <form class="search-form" novalidate>
                <input
                    type="text"
                    name="query"
                    placeholder="Tokyo, JP"
                    required
                />
                <button type="submit">â†’</button>
            </form>
        </div>
        <div
            class="loading-page container hidden"
            aria-hidden="true"
            id="loadingPage"
        >
            <div class="loader"></div>
        </div>
        <div
            class="error-page container hidden"
            aria-hidden="true"
            id="errorPage"
        >
            <div class="error-container">
                <img
                    src="https://img.icons8.com/keek/100/error.png"
                    alt="error"
                />
                <p class="error-msg">Something went wrong...</p>
                <p class="error-code" id="errorCode">[status code]</p>
            </div>
        </div>
    </body>
</html>
