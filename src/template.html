<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/favicon.png"
        />
        <title>Weather App</title>
    </head>

    <body>
        <!-- TODO: switch this to visible after developing all 4 containers -->
        <div
            class="search-page container hidden"
            aria-hidden="true"
            id="searchPage"
        >
            <p>Where to?</p>
            <form class="search-form" novalidate>
                <input
                    type="text"
                    name="query"
                    placeholder="e.g. Tokyo, New York"
                    required
                />
                <button type="submit">→</button>
            </form>
        </div>
        <div
            class="loading-page container hidden"
            aria-hidden="true"
            id="loadingPage"
        >
            <div class="loader"></div>
        </div>
        <div
            class="error-page container hidden"
            aria-hidden="true"
            id="errorPage"
        >
            <div class="error-container">
                <img
                    src="https://img.icons8.com/keek/100/error.png"
                    alt="error"
                />
                <p class="error-msg">Something went wrong...</p>
                <p class="error-code" id="errorCode">[status code]</p>
            </div>
        </div>
        <div
            class="weather-display-page container hidden"
            id="weatherDisplayPage"
            aria-hidden="true"
        >
            <div class="current-weather">
                <div class="weather-info overlay">
                    <div class="date-info">
                        <p class="week-day">Tuesday</p>
                        <p class="calendar-date">20 Jun 2022</p>
                    </div>
                    <div class="location-info">
                        <img
                            src="./assets/images/location.svg"
                            alt="location icon"
                        />
                        <p>Biarritz, FR</p>
                    </div>
                    <div class="weather-summary">
                        <img
                            src="./assets/images/clear-day.svg"
                            alt="clear day icon"
                        />
                        <p class="temperature">29 °C</p>
                        <p class="condition">Sunny</p>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="stats">
                    <div class="weather-stat percipitation">
                        <p>PERCIPITATION</p>
                        <p>0%</p>
                    </div>
                    <div class="weather-stat humidity">
                        <p>HUMIDITY</p>
                        <p class="value">42%</p>
                    </div>
                    <div class="weather-stat wind">
                        <p>WIND</p>
                        <p class="value">3km/h</p>
                    </div>
                </div>
                <div class="weekly-forecast">
                    <div class="forecast-card day-1">
                        <img src="./assets/images/clear-day.svg" />
                        <div class="short-day">Tue</div>
                        <div class="temperature">40 °C</div>
                    </div>
                    <div class="forecast-card day-2">
                        <img src="./assets/images/clear-day.svg" />
                        <div class="short-day">Tue</div>
                        <div class="temperature">40 °C</div>
                    </div>
                    <div class="forecast-card day-3">
                        <img src="./assets/images/clear-day.svg" />
                        <div class="short-day">Tue</div>
                        <div class="temperature">40 °C</div>
                    </div>
                    <div class="forecast-card day-4">
                        <img src="./assets/images/clear-day.svg" />
                        <div class="short-day">Tue</div>
                        <div class="temperature">40 °C</div>
                    </div>
                </div>
                <div class="location-search">
                    <button
                        id="toggleFormButton"
                        aria-hidden="false"
                        class="toggle-form-btn visible"
                    >
                        <img
                            src="./assets/images/location.svg"
                            alt="location icon"
                        />Change Location
                    </button>
                    <form
                        class="search-form hidden"
                        aria-hidden="true"
                        novalidate
                    >
                        <input
                            type="text"
                            name="query"
                            placeholder="e.g. Tokyo, New York"
                            required
                        />
                        <button type="submit">→</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
